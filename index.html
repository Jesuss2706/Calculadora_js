<body>

    <div>
        <h1 class="Titulo">Calculadora</h1>
        <div class="pantalla"></div>
        <div class="buttons"></div>
        <div class="calculadora">
            <div class="num">
                <input type="number">
            </div>
            <div class="buttons">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="operador">+</button>
                <div class="row2">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="operador">-</button>
                </div>
                <div class="row3">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="operador">x</button>
                </div>
                <div class="row4">
                    <button class="Calc">Calc</button>
                    <button class="0">0</button>
                    <button class="operador">/</button>
                </div>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>

<body>

    <div class="calculator">
        <input type="text" id="memory" class="resultado" disabled>
        <div class="buttonsCalc">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operador" onclick="appendValue('/')">&divide;</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operador" onclick="appendValue('*')">x</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operador" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button class="igual" onclick="calculate()">=</button>
            <button class="operador" onclick="appendValue('-')">-</button>
            <button class="borrar" onclick="borrar()">clear</button>
        </div>
    </div>

    <script>

        const result = document.getElementById('memory');
        function borrar() {
            result.value = '';
        }

        function appendValue(value) {
            result.value += value;
        }

        function calculate() {
            result.value = eval(result.value);
        }

    </script>
</body>

</html>
